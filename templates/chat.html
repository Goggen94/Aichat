<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            padding: 5px 0;
        }
        #user_input {
            width: calc(100% - 70px);
            padding: 10px;
            margin-right: 10px;
        }
        #send_btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chatbox">
        <ul id="messages"></ul>
    </div>
    <input type="text" id="user_input" placeholder="Type your message here...">
    <button id="send_btn">Send</button>

    <script>
        $('#send_btn').click(function() {
            var user_message = $('#user_input').val();
            if (user_message.trim() !== "") {
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    contentType: 'application/json',
                    data: JSON.stringify({ "message": user_message }),
                    success: function(response) {
                        $('#messages').append('<li><strong>You:</strong> ' + user_message + '</li>');
                        $('#messages').append('<li><strong>AI:</strong> ' + response.response + '</li>');
                        $('#user_input').val('');  
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    },
                    error: function() {
                        alert('Something went wrong. Please try again.');
                    }
                });
            } else {
                alert("Please enter a message before sending.");
            }
        });
    </script>
</body>
</html>
